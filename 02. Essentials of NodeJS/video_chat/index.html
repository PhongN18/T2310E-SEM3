<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat with Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js" integrity="sha512-iFU+yF1keEaLDC9HEwPfLMSRaS0unBHE14GEgx6pQKJXjp5v0tvX8xpfp2lgJ62XEjbYp/M5C3CAmej/PWXMyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2> WebRTC Video Chat with Chat box </h2>
    <div id="video-grid"></div>
    <div id="chat-box">
        <input type="text" id="chat-input" placeholder="Nhập tin nhắn...">
        <button id="send-chat">Gửi</button>
        <div id="chat-messages"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
